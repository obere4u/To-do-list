<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>A To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <h1>Obere To-Do List</h1>
        </header>

        <form action="">
            <label for="todo-input" title="todo-input"></label>
                <input type="text" name="todo-input" id="todo-input" />
                <button type="submit" title="submit" class="todo-button">
                    <ion-icon name="add-circle"></ion-icon>
                </button>
            <div class="select">
            <select name="todos" class="filter-todos" title="todos">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
        </form>

        

        <div class="todo-container">
            <ul class="todo-list">
                <!-- the li list created in main.js will be inserted here -->
            </ul>
        </div>
        
    
        <script src=" ./main.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
